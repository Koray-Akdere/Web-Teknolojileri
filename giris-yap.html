<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
  </head>
  <body>
    <h1>Giriş Yap</h1>

    <form action="giris-yap.php" method="post">
      <label for="email">Kullanıcı Adı:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Kullanıcı adınızı girin"
        size="23"
        required
      /><br /><br />

      <label for="sifre">Şifre:</label><br />
      <input
        type="password"
        id="sifre"
        name="sifre"
        placeholder="Şifrenizi girin"
        size="23"
        required
      /><br /><br />

      <input type="submit" value="Giriş Yap" />
    </form>
  </body>
</html>
