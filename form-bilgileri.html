<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Form Bilgileri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS dosyası bağlantısı -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Stil dosyası -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Formdan alınan bilgilerin gösterileceği alan -->
    <div class="container content mt-5">
      <h1 class="text-center mb-4 baslik-genel">Form Bilgileri</h1>

      <!-- Bilgileri listeleyen kart yapısı -->
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Ad Soyad:</strong> <span id="adsoyad"></span>
        </li>
        <li class="list-group-item">
          <strong>E-posta:</strong> <span id="email"></span>
        </li>
        <li class="list-group-item">
          <strong>Telefon:</strong> <span id="telefon"></span>
        </li>
        <li class="list-group-item">
          <strong>Cinsiyet:</strong> <span id="cinsiyet"></span>
        </li>
        <li class="list-group-item">
          <strong>Mesaj:</strong> <span id="mesaj"></span>
        </li>
      </ul>
    </div>

    <!-- Sayfa alt bilgisi -->
    <footer class="bg-dark text-white text-center p-3">
      © 2025 Koray Akdere - Form Bilgileri Sayfası
    </footer>

    <!-- URL'den gelen verileri HTML içine yazan JavaScript -->
    <script>
      const params = new URLSearchParams(window.location.search);

      // Form verilerini ekrana yazdır
      document.getElementById("adsoyad").textContent = params.get("adsoyad");
      document.getElementById("email").textContent = params.get("email");
      document.getElementById("telefon").textContent = params.get("telefon");
      document.getElementById("cinsiyet").textContent = params.get("cinsiyet");
      document.getElementById("mesaj").textContent = params.get("mesaj");
    </script>

    <!-- Bootstrap JavaScript dosyası bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
